<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the flag</title>

    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="context">        
        <section>
            <h1>Guess the flag</h1>
            <p class="flag"></p> <!-- https://es.piliapp.com/emoji/list/flags/ -->
            <div class="options">
                <input type="radio" id="radio1" class="radio-custom" name="pais"><label id="opcion1" for="radio1">Costa Rica</label><br><br>
                <input type="radio" id="radio2" class="radio-custom" name="pais"><label id="opcion2" for="radio2">Puerto Rico</label><br><br>
                <input type="radio" id="radio3" class="radio-custom" name="pais"><label id="opcion3" for="radio3">Cuba</label><br><br>
                <button id="solve" class="buttons">Solve</button>
                <button id="next" class="buttons" disabled>Next flag</button>
            </div>
            <div class="progress">
                <div id="guess1" class="progress_number">1</div>
                <div id="guess2" class="progress_number">2</div>
                <div id="guess3" class="progress_number">3</div>
                <div id="guess4" class="progress_number">4</div>
                <div id="guess5" class="progress_number">5</div>
                <div id="guess6" class="progress_number">6</div>
                <div id="guess7" class="progress_number">7</div>
                <div id="guess8" class="progress_number">8</div>
                <div id="guess9" class="progress_number">9</div>
                <div id="guess10" class="progress_number">10</div>
            </div>             
        </section>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
