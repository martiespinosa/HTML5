<!-- Escribiendo "!" y dando al enter, en un documento html, nos crea la estructura básica de un documento html automáticamnete -->

<!-- ----- Vemos la funcion de addEventListener ----- -->

<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos con JS</title>

        <script>
            var imagen;

            function manejaFlor() {
                imagen = document.getElementsByTagName("img")[0];
                
                imagen.addEventListener("mouseover", crecer, false);
                imagen.addEventListener("mouseout", menguar, false);
                imagen.addEventListener("click", tipoFlor, false);
            }

            function crecer() {
                imagen.width = 225;
                imagen.height = 225;
            }

            function menguar() {
                imagen.width = 200;
                imagen.height = 200;
            }

            function tipoFlor() {
                alert("Esta flor es rosa")
            }

            window.onload = manejaFlor;
        </script>
    </head>

    <body>
        <!-- "&nbsp;" es una expresión html que agrega un poco de espacio -->
        <p><img src="imagenes/1.jpg"/></p>
    </body>
</html>
